---
# Provide safe defaults so the role keeps working even when inventory vars are missing.
project_name: ansible-startup-lab
deployment_environment: production
aws_region: us-east-1
aws_profile: default

create_vpc: true
vpc_id: null
vpc_cidr_block: 10.0.0.0/16
public_subnets_config:
  - name: public-a
    cidr: 10.0.1.0/24
    az: us-east-1a
  - name: public-b
    cidr: 10.0.2.0/24
    az: us-east-1b
private_subnets_config:
  - name: private-a
    cidr: 10.0.101.0/24
    az: us-east-1a
  - name: private-b
    cidr: 10.0.102.0/24
    az: us-east-1b
public_subnet_ids: []
private_subnet_ids: []

common_tags:
  Project: "{{ project_name }}"
  Environment: "{{ deployment_environment }}"

ec2_key_name: ansible-startup-key
ec2_instance_type: t3.micro
ec2_ami_id: ami-0c02fb55956c7d316
ec2_root_volume_size: 16

# CIDR permitido para SSH na inst√¢ncia web; ajuste para restringir o acesso.
ssh_ingress_cidr: 0.0.0.0/0

rds_instance_identifier: ansible-startup-db
rds_engine: mysql
rds_engine_version: "8.0"
rds_instance_class: db.t3.micro
rds_allocated_storage: 20
rds_master_username: app_user
rds_master_password: "ChangeMe123!"
rds_multi_az: false
rds_backup_retention: 7
rds_publicly_accessible: false
