---
# Variáveis globais usadas nos playbooks
aws_region: us-east-1
aws_profile: default  # Ajuste caso use outro profile no arquivo aws_credentials
project_name: ansible-startup-lab
environment: production

# Configuração de rede
create_vpc: true
vpc_id: null
vpc_cidr_block: 10.0.0.0/16
public_subnets_config:
  - name: public-a
    cidr: 10.0.1.0/24
    az: us-east-1a
  - name: public-b
    cidr: 10.0.2.0/24
    az: us-east-1b
private_subnets_config:
  - name: private-a
    cidr: 10.0.101.0/24
    az: us-east-1a
  - name: private-b
    cidr: 10.0.102.0/24
    az: us-east-1b
public_subnet_ids: []  # Caso utilize VPC existente, informe aqui
private_subnet_ids: []

# EC2
ec2_key_name: ansible-startup-key
ec2_instance_type: t3.micro
ec2_ami_id: ami-0c02fb55956c7d316  # Amazon Linux 2 (us-east-1)
ec2_root_volume_size: 16
web_min_size: 1
web_max_size: 3
web_desired_capacity: 1

# RDS
rds_instance_identifier: ansible-startup-db
rds_engine: mysql
rds_engine_version: "8.0"
rds_instance_class: db.t3.micro
rds_allocated_storage: 20
rds_master_username: app_user
rds_master_password: "ChangeMe123!"
rds_multi_az: false
rds_backup_retention: 7
rds_publicly_accessible: false

# Aplicação (Nginx)
app_document_root: /usr/share/nginx/html
app_release_label: v1.0.0
app_welcome_message: "Aplicação servida via Nginx gerenciada pelo Ansible."
app_healthcheck_path: /healthz

# Escalonamento automático
scale_target_group_name: ansible-startup-alb-target
scale_policy_name: ansible-startup-scale-policy

# Tags padrão aplicadas a todos os recursos criados
common_tags:
  Project: "{{ project_name }}"
  Environment: "{{ environment }}"

# Caminho para a chave pública local usada no EC2 (opcional)
# ec2_public_key_path: files/id_rsa.pub
